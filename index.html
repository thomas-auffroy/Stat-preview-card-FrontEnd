<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
   <link rel="stylesheet" type="text/css" href="css/fonts.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">

    <div class="card image">
      <img src="assets/images/image-header-desktop.jpg" alt="picture of a women workin on a computer">
    </div>

    <div class="card info">
      <h1>Get <strong>insights</strong> that help your business grow.</h1>

      <p id="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>


      <div class="stats">    
        <h2>10k+</h2> <p>companies</p>
        <h2>314</h2> <p>templates</p>
        <h2>12m+</h2> <p>queries</p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#"> Thomas.A</a>.
  </div>
</body>
</html>
